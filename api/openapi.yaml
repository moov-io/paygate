              schema: 
                $ref: '#/components/schemas/Depositories'       
  /customers/{customer_id}/depositories/{depository_id}:
    get: 
      tags:
      - Customers
      summary: Get a Depository accounts for a Customer based on it's ID
      operationId: getDepositoriesByID
      parameters: 
        - name: customer_id
