          in: path
          description: Depository ID
          required: true
          schema:
            type: string
            format: uuid
        - $ref: '#/components/parameters/requestID'
      responses: 
        '200':
          description: Permanently deleted Depository. 
          content: 
            application/json:
              schema:
                type: string
                format: uuid
                example: 0c5e215c-9959-4357-b76a-53a2ab5ec68b
        '404':
          description: A depository with the specified ID was not found.
  /depositories/{depository_id}/micro-deposits:
    post:
      tags:
      - Depositories
      summary: Initiates micro deposits to be sent to the Depository institution for account validation
      operationId: createMicroDeposits
      parameters: 
        - name: depository_id
          in: path
          description: Depository ID
          required: true
          schema:
            type: string
            format: uuid
            example: feb492e6-00e1-41ba-a655-546f800e666d
        - name: amounts
          in: query
          description: amounts that have been deposited
          schema:
            type: array
            items:
              type: string
        - $ref: '#/components/parameters/idempotencyKey'
        - $ref: '#/components/parameters/requestID'
      responses:
        '200':
          description: Micro deposits verified 
        '201':
          description: Micro deposits initiated 
        '400':
          description: Invalid Amounts
        '403':  
          description: “Too many attempts.”, “Bank already verified.”
        '404':
          description: A depository with the specified ID was not found.

# TRANSFERS
  /transfers:
    get: 
      tags: 
      - Transfers
      summary: A list of all Transfer objects 
      operationId: getTransfers
      parameters: 
        - $ref: '#/components/parameters/offsetParam'
        - $ref: '#/components/parameters/limitParam'
        - $ref: '#/components/parameters/startDate'
        - $ref: '#/components/parameters/endDate'
        - $ref: '#/components/parameters/expand'
        - $ref: '#/components/parameters/requestID'
      responses:
        '200':
          description: A list of Transfer objects
          headers: 
            X-Total-Count: 
              description: The total number of Transfers
              schema: 
                type: integer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transfers'
    post: 
      tags:
      - Transfers
      summary: Create a new transfer between an Originator and a Customer.
      operationId: addTransfer
      parameters: 
        - $ref: '#/components/parameters/idempotencyKey'
        - $ref: '#/components/parameters/requestID'
      security: 
        - oAuthSample: [transfers]
      requestBody:
        $ref: '#/components/requestBodies/Transfer'
      responses:
        '201':
          description: Created
          headers: 
            Location: 
              description: The location of the new resource
              schema: 
                type: string
                format: uri
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/Transfer'
        '400':
          description: "Invalid Transfer Object"
          content: 
            application/json:
              schema: 
                $ref: '#/components/schemas/Error'
  /transfers/{transfer_id}:
    get: 
      tags: 
      - Transfers
      summary: Get a Transfer object for the supplied ID
      operationId: getTransferByID
      parameters: 
        - name: transfer_id
          in: path
          description: Transfer ID
          required: true
          schema:
            type: string
            format: uuid
            example: 33164ac6-637b-4748-9df3-bb8c7ad16dd6
        - $ref: '#/components/parameters/expand'
        - $ref: '#/components/parameters/requestID' 
      responses:
        '200':
          description: A transfer object for the supplied ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transfer'
        '404': 
          description: A resource object with the specified ID was not found. 
    delete: 
      tags:
      - Transfers
      summary: It is possible to recall (delete) a transfer before it has been released from the financial institution. 
      operationId: deleteTransferByID
      parameters: 
        - name: transfer_id
          in: path
          description: Transfer ID
          required: true
          schema:
            type: string
            format: uuid
        - $ref: '#/components/parameters/requestID'
      security: 
        - oAuthSample: [transfers]
      responses: 
        '200':
          description: Transfer has been deleted. 
          content: 
            application/json:
              schema:
                type: string
                format: uuid
                example: 33164ac6-637b-4748-9df3-bb8c7ad16dd6
        '404':
          description: A transfer with the specified ID was not found.
  /transfers/{transfer_id}/events:
    get: 
      tags: 
      - Transfers
      summary: Get all Events associated with the Transfer object's for the supplied ID
      operationId: getTransferByID
      parameters: 
