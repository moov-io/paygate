            in conjunction with the DES algorithm. The purpose of the MAC is to validate
            the authenticity of ACH entries. The DES algorithm and key message standards
            must be in accordance with standards adopted by the American National
            Standards Institute. The remaining eleven characters of this field are
            blank.
          example: 3fe106cf
