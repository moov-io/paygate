        typeCode: "10"
      properties:
        id:
          description: Client defined string used as a reference to this record.
          example: 5ca8d25a
          type: string
        typeCode:
          description: 10 - NACHA regulations
          example: "10"
          type: string
        transactionTypeCode:
          description: |
            Transaction Type Code Describes the type of payment
            ANN = Annuity
            BUS = Business/Commercial
            DEP = Deposit
            LOA = Loan
            MIS = Miscellaneous
            MOR = Mortgage
            PEN = Pension
            RLS = Rent/Lease
            REM = Remittance2
            SAL = Salary/Payroll
            TAX = Tax
            TEL = Telephone-Initiated Transaction
            WEB = Internet-Initiated Transaction
            ARC = Accounts Receivable Entry
            BOC = Back Office Conversion Entry
            POP = Point of Purchase Entry
            RCK = Re-presented Check Entry
          example: TEL
          type: string
        foreignPaymentAmount:
          description: For inbound IAT payments this field should contain the USD
            amount or may be blank.
          example: 1021441
          type: number
        foreignTraceNumber:
          description: Trace number
          example: "19846249812"
          type: string
        name:
          description: Receiving Company Name/Individual Name
          example: Jane Smith
          type: string
        entryDetailSequenceNumber:
          description: |
            EntryDetailSequenceNumber contains the ascending sequence number section of the Entry
            Detail or Corporate Entry Detail Record's trace number This number is
            the same as the last seven digits of the trace number of the related
            Entry Detail Record or Corporate Entry Detail Record.
          example: 1
          type: number
