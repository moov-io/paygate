components:
  schemas:
    Amounts:
      description: A JSON array of currency amounts
      example:
        amounts:
        - USD 0.02
        - USD 0.06
      properties:
        amounts:
          example:
          - USD 0.02
          - USD 0.06
          items:
            type: string
          type: array
      required:
      - amounts
    Address:
      description: |
        An optional object required for Know Your Customer (KYC) validation of this Originator.
        This field is not saved by PayGate.
      example:
        address2: address2
        city: city
        address1: address1
        postalCode: postalCode
        state: state
      properties:
        address1:
          description: first line of a postal address
          type: string
        address2:
          description: second and optional line of a postal address
          type: string
        city:
          description: name of a United States incorporated city
          type: string
        state:
          description: two charcer code of a US state
          type: string
        postalCode:
          description: United States postal code
          type: string
    CreateOriginator:
      example:
        metadata: Primary payment account
        identification: identification
        address:
          address2: address2
          city: city
          address1: address1
          postalCode: postalCode
          state: state
        birthDate: 2000-01-23T04:56:07.000+00:00
        defaultDepository: 0c0c3412
      properties:
        defaultDepository:
          description: The depository account to be used by default per transfer.
            ID must be a valid Originator Depository account
          example: 0c0c3412
          type: string
        identification:
          description: An identification number by which the receiver is known to
            the originator.
          maxLength: 14
          type: string
        birthDate:
          description: |
            An optional value required for Know Your Customer (KYC) validation of this Originator.
            This field is not saved by PayGate.
          format: date-time
          type: string
        address:
          $ref: '#/components/schemas/Address'
        metadata:
          description: Additional meta data to be used for display only
          example: Primary payment account
          type: string
      required:
      - defaultDepository
      - identification
    Originator:
      example:
        metadata: Primary payment account
        identification: "21321421"
        address:
          address2: address2
          city: city
          address1: address1
          postalCode: postalCode
          state: state
        created: 2000-01-23T04:56:07.000+00:00
        customerID: d0a11cf0
        ID: 724b6abe
        birthDate: 2000-01-23T04:56:07.000+00:00
        updated: 2000-01-23T04:56:07.000+00:00
        defaultDepository: 0c0c3412
      properties:
        ID:
          description: Originator ID
          example: 724b6abe
          type: string
        defaultDepository:
          description: The depository account to be used by default per transfer.
            ID must be a valid Originator Depository account
          example: 0c0c3412
          type: string
        identification:
          description: An identification number by which the receiver is known to
            the originator.
          example: "21321421"
          maxLength: 14
          type: string
        customerID:
          description: Optional ID when Originator data was created against Moov's
            Customers service
          example: d0a11cf0
          type: string
        birthDate:
          description: |
            An optional value required for Know Your Customer (KYC) validation of this Originator.
            This field is not saved by PayGate.
          format: date-time
          type: string
        address:
          $ref: '#/components/schemas/Address'
        metadata:
          description: Additional meta data to be used for display only
          example: Primary payment account
          type: string
        created:
          format: date-time
          type: string
        updated:
          format: date-time
          type: string
    Originators:
      items:
        $ref: '#/components/schemas/Originator'
      type: array
    CreateReceiver:
      example:
        metadata: Authorized for re-occurring WEB
        address:
          address2: address2
          city: city
          address1: address1
          postalCode: postalCode
          state: state
