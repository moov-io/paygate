components:
  schemas:
    Amounts:
      description: A JSON array of currency amounts
      required:
        - amounts
      properties:
        amounts:
          type: array
          items:
            type: string
          example: ["USD 0.02", "USD -0.03"]
    Error:
      required:
        - error
      properties:
        error:
          type: string
          description: An error message describing the problem intended for humans.
          example: Validation error(s) present.
    CreateOriginator:
      properties:
        defaultDepository:
          type: string
          description: The depository account to be used by default per transfer. ID must be a valid Originator Depository account
          example: 0c0c3412
        identification:
          type: string
          maxLength: 14
          description: An identification number by which the receiver is known to the originator.
        metadata:
          type: string
          description: Additional meta data to be used for display only
          example: Primary payment account
      required:
        - defaultDepository
        - identification
    Originator:
      properties:
        id:
          type: string
          description: Originator ID
          example: 724b6abe
        defaultDepository:
          type: string
          description: The depository account to be used by default per transfer. ID must be a valid Originator Depository account
          example: 0c0c3412
        identification:
          type: string
          maxLength: 14
          description: An identification number by which the receiver is known to the originator.
          example:
        metadata:
          type: string
          description: Additional meta data to be used for display only
          example: Primary payment account
        created:
          type: string
          format: date-time
          example: 2006-01-02T15:04:05Z07:00
        updated:
          type: string
          format: date-time
          example: 2006-01-02T15:04:05Z07:00
    Originators:
      type: array
      items:
        $ref: '#/components/schemas/Originator'
    CreateReceiver:
      properties:
        email:
          type: string
          description: The receivers email address
          example: "example@moov.io"
          format: e-mail
        defaultDepository:
          type: string
          description: The depository account to be used by default per transfer. ID must be a valid Receiver Depository account
          example: 0c5e215c
        metadata:
          type: string
          example: 'Authorized for re-occurring WEB'
          description: Additional meta data to be used for display only
      required:
        - email
        - defaultDepository
    Receiver:
      properties:
        id:
          type: string
          description: Receiver ID
          example: feb492e6
        email:
          type: string
          description: The receivers email address
          format: e-mail
          example: user@example.com
        defaultDepository:
          type: string
          description: The depository account to be used by default per transfer. ID must be a valid Receiver Depository account
          example: 0c5e215c
        status:
          type: string
          description: Defines the status of the Receiver
          enum:
            - unverified
            - verified
            - suspended
            - deactivated
        metadata:
          type: string
          description: Additional meta data to be used for display only
          example: Authorized for re-occurring WEB
        created:
          type: string
          format: date-time
          example: 2006-01-02T15:04:05Z07:00
        updated:
          type: string
          format: date-time
          example: 2006-01-02T15:04:05Z07:00
    Receivers:
      type: array
      items:
        $ref: '#/components/schemas/Receiver'
    CreateDepository:
      properties:
        bankName:
          type: string
          description: Legal name of the financial institution.
          example: "MVB Bank, Inc."
        holder:
          type: string
          description: Legal holder name on the account
          example: "My Company,llc or Wade Arnold"
        holderType:
          type: string
          description: Defines the type of entity of the account holder as an *individual* or *company*
          enum:
            - individual
            - company
        type:
          type: string
          description: Defines the account as *checking* or *savings*
          enum:
            - Checking
            - Savings
          example: "checking"
        routingNumber:
          type: string
          description: The ABA routing transit number for the depository account.
          example: "051504597"
        accountNumber:
          type: string
          description: The account number for the depository account
          example: "0001027028"
        metadata:
          type: string
          description: Additional meta data to be used for display only
          example: Payroll
      required:
        - bankName
        - holder
        - holderType
        - type
        - routingNumber
        - accountNumber
    Depository:
      properties:
        id:
          type: string
          description: Depository ID
          example: 0c5e215c
        bankName:
          type: string
          description: Legal name of the financial institution.
          example: "MVB Bank, Inc."
        holder:
          type: string
          description: Legal holder name on the account
          example: "My Company,llc or Wade Arnold"
        holderType:
          type: string
          description: Defines the type of entity of the account holder as an *individual* or *company*
          enum:
            - individual
            - company
        type:
          type: string
          description: Defines the account as *checking* or *savings*
          enum:
            - Checking
            - Savings
          example: "checking"
        routingNumber:
          type: string
          description: The ABA routing transit number for the depository account.
          example: "051504597"
        accountNumber:
          type: string
          description: The account number for the depository account
          example: "0001027028"
        status:
          type: string
          description: Defines the status of the Depository account
          enum:
            - unverified
            - verified
            - rejected
        metadata:
          type: string
          description: Additional meta data to be used for display only
          example: Payroll
        created:
          type: string
          format: date-time
          example: 2006-01-02T15:04:05Z07:00
        updated:
          type: string
          format: date-time
          example: 2006-01-02T15:04:05Z07:00
      required:
      - holder
      - holderType
      - type
      - routingNumber
      - accountNumber
    Depositories:
      type: array
      items:
        $ref: '#/components/schemas/Depository'
    CreateTransfer:
      properties:
        transferType:
          type: string
          enum:
            - "push"
            - "pull"
          example: "push"
          description: Type of transaction being actioned against the receiving institution. Expected values are pull (debits) or push (credits).
        amount:
          type: string
          format: currency
          example: "USD 99.99"
          description: Amount of money. USD - United States.
        originator:
          type: string
          example: 724b6abe
          description: ID of the Originator account initiating the transfer.
        originatorDepository:
          type: string
          example: 59276ce4
          description: ID of the Originator Depository to be be used to override the default depository.
        receiver:
          type: string
          example: feb492e6
          description: ID of the Receiver account the transfer was sent to.
        receiverDepository:
          type: string
          example: dad7ddfb
          description: ID of the Receiver Depository to be used to override the default depository
        description:
          type: string
          description: Brief description of the transaction, that may appear on the receiving entitys financial statement
          example: Loan Pay
          minLength: 1
          maxLength: 79
        standardEntryClassCode:
          type: string
          description: Standard Entry Class code will be generated based on Receiver type for CCD and PPD
          example: WEB
        sameDay:
          type: boolean
          default: false
          description: When set to true this indicates the transfer should be processed the same day if possible.
        IATDetail:
          $ref: '#/components/schemas/IATDetail'
        TELDetail:
          $ref: '#/components/schemas/TELDetail'
        WEBDetail:
          $ref: '#/components/schemas/WEBDetail'
      required:
        - type
        - amount
        - receiver
        - originator
        - description
    CreateTransfers:
      type: array
      items:
        $ref: '#/components/schemas/CreateTransfer'
    Transfer:
      properties:
        id:
          type: string
          description: Optional ID to uniquely identify this transfer. If omitted, one will be generated
          example: 33164ac6
        transferType:
          type: string
          enum:
            - "push"
            - "pull"
          example: "push"
          description: Type of transaction being actioned against the receiving institution. Expected values are pull (debits) or push (credits). Only one period used to signify decimal value will be included.
        amount:
          type: string
          format: currency
          example: "USD 99.99"
          description: Amount of money. USD - United States.
        originator:
          type: string
          example: 724b6abe
          description: ID of the Originator account initiating the transfer.
        originatorDepository:
          type: string
          example: 59276ce4
          description: ID of the Originator Depository to be be used to override the default depository.
        receiver:
          type: string
          example: feb492e6
          description: ID of the Receiver account the transfer was sent to.
        receiverDepository:
          type: string
          example: dad7ddfb
          description: ID of the Receiver Depository to be used to override the default depository
        description:
          type: string
          description: Brief description of the transaction, that may appear on the receiving entitys financial statement
          example: Loan Pay
          minLength: 1
          maxLength: 79
        standardEntryClassCode:
          type: string
          description: Standard Entry Class code will be generated based on Receiver type for CCD and PPD
          example: WEB
        status:
          type: string
          description: Defines the state of the Transfer
          enum:
            - processed
            - pending
            - canceled
            - failed
            - reclaimed
        sameDay:
          type: boolean
          default: false
          description: When set to true this indicates the transfer should be processed the same day if possible.
        created:
          type: string
          format: date-time
          example: 2006-01-02T15:04:05Z07:00
        IATDetail:
          $ref: '#/components/schemas/IATDetail'
        TELDetail:
          $ref: '#/components/schemas/TELDetail'
        WEBDetail:
          $ref: '#/components/schemas/WEBDetail'
      required:
        - type
        - amount
        - receiver
        - originator
        - description
    Transfers:
      type: array
      items:
        $ref: '#/components/schemas/Transfer'
    CreateGateway:
      properties:
        origin:
          type: string
          description: Routing Number - four digit Federal Reserve Routing Symbol and the four digit ABA Institution Identifier
          example: "99991234"
        originName:
          type: string
          description: Legal name associated with the origin routing number.
          example: My Bank Name
        destination:
          type: string
          description: Routing Number - four digit Federal Reserve Routing Symbol and the four digit ABA Institution Identifier
          example: "69100013"
        destinationName:
          type: string
          description: Legal name associated with the destination routing number
          example: Federal Reserve Bank
      required:
        - origin
        - originName
        - destination
        - destinationName
    Gateway:
      properties:
        id:
          type: string
          description: ID to uniquely identify a gateway
        origin:
          type: string
          description: Routing Number - four digit Federal Reserve Routing Symbol and the four digit ABA Institution Identifier
          example: "99991234"
        originName:
          type: string
          description: Legal name associated with the origin routing number.
          example: My Bank Name
        destination:
          type: string
          description: Routing Number - four digit Federal Reserve Routing Symbol and the four digit ABA Institution Identifier
          example: "69100013"
        destinationName:
          type: string
          description: Legal name associated with the destination routing number
          example: Federal Reserve Bank
        created:
          type: string
          format: date-time
          example: 2006-01-02T15:04:05Z07:00
      required:
        - id
        - origin
        - originName
        - destination
        - destinationName
    Gateways:
      type: array
      items:
        $ref: '#/components/schemas/Gateway'
    Event:
      properties:
        id:
          type: string
          description: ID to uniquely identify a event
          example: 94cf1126
        topic:
          type: string
          description: Type of event
          example: transfer_created
        message:
          type: string
